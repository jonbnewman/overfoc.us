jobs:
  build:
    branches:
      ignore:
        - gh-pages
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Deploy
          command: npm run deploy
orbs:
  node: circleci/node@1.1
version: 2.1
